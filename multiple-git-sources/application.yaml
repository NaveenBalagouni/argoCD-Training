apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-source
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/NaveenBalagouni/argocd-training.git
      directories:
      - path: two-git
      - path: sources-git
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/NaveenBalagouni/argocd-training.git
        targetRevision: HEAD
        path: '{{path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: multiple-sources
      syncPolicy:
        automated:
          prune: true
          selfHeal: true


