apiVersion: v1
kind: application
metadata: 
  name: git-source
spec:
  destination: 
    namespace: single-git-source
    server: https://kubernetes.default.svc
  source: 
    path: git-sources
    repourl: https://github.com/NaveenBalagouni/argocd-training.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated: 
      prune: true
      selfheal: true
    synOptions: 
      - CreateNamespace=true
